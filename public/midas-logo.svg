<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a2e"/>
  
  <!-- Stylized M made of chart lines going up -->
  <path d="M 40 140 L 70 80 L 100 110 L 130 50 L 160 140" 
        stroke="url(#goldGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Golden dots at peaks -->
  <circle cx="70" cy="80" r="8" fill="url(#goldGradient)"/>
  <circle cx="100" cy="110" r="6" fill="url(#darkGold)"/>
  <circle cx="130" cy="50" r="10" fill="url(#goldGradient)">
    <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle sparkle on top -->
  <path d="M 130 35 L 132 40 L 137 42 L 132 44 L 130 49 L 128 44 L 123 42 L 128 40 Z" 
        fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>